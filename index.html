<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13 Assingment</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <h3>Student Grade Converter</h3>
      <div class="number-of-inches">
        <form>
          <label for="number">Student degree:</label>
          <input
            type="number"
            id="number"
            placeholder="Enter your degree here.."
            name="number"
            min="0"
            max="100"
          />
          <button class="Calculate">Calculate</button>
        </form>
      </div>
      <p class="result">
        Your degree is <span class="degree">82</span>, then your grade is
        <span class="grade">B</span>.
      </p>
    </main>
    <div class="img-contain">
      <img src="./media/Rectangle 8.png" alt="img" />
    </div>
  </body>
  <script src="./script.js"></script>
</html>
